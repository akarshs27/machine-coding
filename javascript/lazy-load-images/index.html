<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy load images</title>
</head>
<style>
    body {
        display: flex;
        gap: 24px;
        flex-wrap: wrap;
    }

    img {
        height: 300px;
        width: 300px;
        opacity: 0;
    }

    div {
        height: 300px;
        width: 300px;
        margin-bottom: 24px;
        background-color: aquamarine;
    }
</style>
<body>
    <div>
        <img  src="https://cdn.pixabay.com/photo/2017/03/27/14/53/canoe-2179196_1280.jpg" alt="1"/>
    </div>
    <div>
        <img  src="https://cdn.pixabay.com/photo/2017/03/28/12/00/indian-flag-2181887_1280.jpg" alt="2"/>
    </div>
    <div>
        <img  src="https://cdn.pixabay.com/photo/2023/09/06/00/22/broccoli-8236024_1280.jpg"  alt="3"/>
    </div>
    <div>
        <img  src="https://cdn.pixabay.com/photo/2023/09/06/12/39/flower-8236993_1280.jpg"  alt="4"/>
    </div>
    <div>
        <img  src="https://cdn.pixabay.com/photo/2023/09/06/19/50/bird-8237839_1280.jpg"  alt="5"/>
    </div>
    <div>
        <img  src="https://cdn.pixabay.com/photo/2023/09/06/05/56/flowers-8236412_1280.jpg"  alt="6"/>
    </div>
    <div>
        <img  src="https://cdn.pixabay.com/photo/2023/09/06/15/01/horses-8237300_1280.jpg"  alt="7"/>
    </div>
    <div>
        <img  src="https://cdn.pixabay.com/photo/2023/09/06/05/16/flowers-8236357_1280.jpg"  alt="8"/>
    </div>
    <div>
        <img  src="https://cdn.pixabay.com/photo/2023/09/06/14/17/berries-8237212_1280.jpg"  alt="9"/>
    </div>
    <div>
        <img  src="https://cdn.pixabay.com/photo/2023/09/05/23/00/butterfly-8235958_1280.jpg"  alt="10"/>
    </div>
    <div>
        <img  src="https://cdn.pixabay.com/photo/2023/09/06/06/01/bee-8236427_1280.jpg"  alt="11"/>
    </div>
  
    <script>
        const images = document.querySelectorAll('img');

        for(let i = 0; i < images.length; i++) {
                images[i].addEventListener('load', () => {
                        images[i].parentElement.style.backgroundColor = 'transparent';
                        images[i].style.opacity = '1';
                        console.log("2",images[i]);
                });
        }
       

    </script>
</body>
</html>
