<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <title>Quiz</title>
  </head>
  <body>
    <div class="container">
      <div class="quiz">
        <h2 class="quiz-question">Question</h2>
        <ul>
          <li>
            <input type="radio" name="option1" id="a" class="answers" />
            <label class="option1" for="option1">Option 1</label>
          </li>
          <li>
            <input type="radio" name="option2" id="b" class="answers" />
            <label class="option2" for="option2">Option 2</label>
          </li>
          <li>
            <input type="radio" name="option3" id="c" class="answers" />
            <label class="option3" for="option3">Option 3</label>
          </li>
          <li>
            <input type="radio" name="option4" id="d" class="answers" />
            <label class="option4" for="option4">Option 4</label>
          </li>
        </ul>
        <button class="submit-btn">Submit</button>
      </div>
    </div>
    <script src="./script.js" />
  </body>
</html>
